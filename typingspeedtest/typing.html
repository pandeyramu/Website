<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typing.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
    <div class="header"><h1>âš¡ Typing Speed Test </h1>
    <p> Test your typing speed and accuracy</p>
    </div>
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="wpm">0</div>
            <div class="stat-label">WPM</div> 
        </div>
         <div class="stat-card">
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="timer">60</div>
                <div class="stat-label">Seconds</div>
            </div>
            </div>
    <div class="text-display">
        <div id="text-content" class="text-content"></div>
    </div>
    <div class="input-area">
        <textarea rows="3" id="typing-input" class="typing-input" placeholder="Click here and start typing..." disabled></textarea>
    </div>
    <div class="controls">
<button id="start-btn" class=" btn btn-start">Start Test</button>
<button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
<select id="time-select" class="time-select">
    <option value="60" selected>1 Minute</option>
    <option value="120">2 Minutes</option>
    <option value="300">5 Minutes</option>
</select>
    </div>
</div>
<div id="results-modal" class="modal hidden">
    <div class="modal-content">
        <h2>ðŸŽ‰ Test Complete!</h2>
        <div class="results-grid">
            <div class="result-card">
                <div class="result-value result-wpm" id="final-wpm">0</div>
                <div class="result-label">Words Per Minute</div>
            </div>
             <div class="result-card">
                    <div class="result-value" id="final-accuracy">100%</div>
                    <div class="result-label">Accuracy</div>
                </div>
                <div class="small-results">
                <div class="result-card">
                    <div class="result-value" id="final-correct">0</div>
                    <div class="result-label">Correct</div>
                </div>
                 <div class="result-card">
                    <div class="result-value" id="final-incorrect">0</div>
                    <div class="result-label">Incorrect</div>
                </div>
        </div>
    </div>
    <button id="try-again-btn" class="btn btn-blue">Try Again</button>
</div>
</div>
    <script src="typing.js"></script>
</body>
</html>
